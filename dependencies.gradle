ext{
    // === VERSİYON SABİTLERİ (SINGLE SOURCE OF TRUTH) ===
    versions = [
            springBoot      : '3.4.1',
            springCloud     : '4.2.0',
            postgreSQL      : '42.7.5',
            lombok          : '1.18.36',
            swagger         : '2.8.3',
            springCloudCircuitBreaker : "3.1.0"
    ]

    libs = [
            // Temel API ve Web
            springBootStarterWeb            : "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}",
            swaggerui                       : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}",

            // Persistence ve Veritabanı
            springBootDataJpa               : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}",
            springBootDataCommons           : "org.springframework.boot:spring-boot-starter-data-commons:${versions.springBoot}",
            springBootDataRedis             : "org.springframework.boot:spring-boot-starter-data-redis:${versions.springBoot}",
            springBootDataMongo             : "org.springframework.boot:spring-boot-starter-data-mongodb:${versions.springBoot}",
            postgreSQL                      : "org.postgresql:postgresql:${versions.postgreSQL}",

            // Mikroservis İletişimi ve Config Yönetimi
            springCloudStarterOpenFeign     : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}", // Service-to-Service HTTP Client
            springCloudConfig               : "org.springframework.cloud:spring-cloud-starter-config:${versions.springCloud}",     // Config Client
            springCloudConfigServer         : "org.springframework.cloud:spring-cloud-config-server:${versions.springCloud}",       // Config Server
            springCloudConfigClient         : "org.springframework.cloud:spring-cloud-config-client:${versions.springCloud}",
            springCloudGateway              : "org.springframework.cloud:spring-cloud-starter-gateway:$versions.springCloud",     // API Gateway
            springCloudEurekaServer         : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:${versions.springCloud}",
            springCloudEurekaClient         : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.springCloud}",


            // Sistem Direnci (Resilience - Resilience4j)
            springCloudCircuitBreaker        : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j:$versions.springCloudCircuitBreaker", // Blocking Circuit Breaker
            springCloudCircuitBreakerReactor : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:$versions.springCloudCircuitBreaker", // Reactive Circuit Breaker

            // WebFlux ve Security (API Gateway için)
            springBootStarterWebFlux         : "org.springframework.boot:spring-boot-starter-webflux:${versions.springBoot}", // WebFlux
            springSecurityOAuth2ResourceServer : "org.springframework.boot:spring-boot-starter-oauth2-resource-server:${versions.springBoot}", // JWT Resource Server
            springSecurityOAuth2Client : "org.springframework.boot:spring-boot-starter-oauth2-client:${versions.springBoot}", // OAuth2 Client (TokenRelay için gerekli)


            // Yardımcı Araçlar
            lombok                          : "org.projectlombok:lombok:${versions.lombok}", // Annotation Processor
    ]
}