ext {
    // ==============================================================
    // 1. VERSİYON YÖNETİMİ (VERSION CONSTANTS)
    // ==============================================================
    versions = [
            springBoot               : '3.4.1',
            springCloud              : '4.2.0',
            springCloudCircuitBreaker: '3.1.0',
            postgreSQL               : '42.7.5',
            lombok                   : '1.18.36',
            swagger                  : '2.8.3',
            mapStruct                 : "1.5.5.Final",
            awsSdkS3                 : '2.25.1',
            hypersistenceUtils       : '3.7.0',
            keycloakAdminClient      : '25.0.1' // Keycloak Admin Client Versiyonu
    ]

    // ==============================================================
    // 2. KÜTÜPHANE TANIMLAMALARI (LIBRARY DEPENDENCIES)
    // ==============================================================
    libs = [
            // ----------------------------------------------------------
            // A. WEB & DOKÜMANTASYON (MVC & SWAGGER)
            // ----------------------------------------------------------
            springBootStarterWeb            : "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}",
            swaggerui                       : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}",

            // ----------------------------------------------------------
            // B. REACTIVE PROGRAMLAMA (WEBFLUX)
            // ----------------------------------------------------------
            springBootStarterWebFlux        : "org.springframework.boot:spring-boot-starter-webflux:${versions.springBoot}",

            // ----------------------------------------------------------
            // C. VERİTABANI VE PERSISTENCE (SQL & NOSQL)
            // ----------------------------------------------------------
            // İlişkisel Veritabanı (RDBMS)
            springBootDataJpa               : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}",
            springBootDataCommons           : "org.springframework.boot:spring-boot-starter-data-commons:${versions.springBoot}",
            postgreSQL                      : "org.postgresql:postgresql:${versions.postgreSQL}",

            // NoSQL Çözümleri
            springBootDataRedis             : "org.springframework.boot:spring-boot-starter-data-redis:${versions.springBoot}",
            springBootDataMongo             : "org.springframework.boot:spring-boot-starter-data-mongodb:${versions.springBoot}",
            springBootStarterDataElasticsearch : "org.springframework.boot:spring-boot-starter-data-elasticsearch:${versions.springBoot}",

            // ----------------------------------------------------------
            // D. MİKROSERVİS ALTYAPISI (DISCOVERY & CONFIG)
            // ----------------------------------------------------------
            // Service Discovery (Eureka)
            springCloudEurekaServer         : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:${versions.springCloud}",
            springCloudEurekaClient         : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.springCloud}",

            // Configuration Management (Config Server)
            springCloudConfig               : "org.springframework.cloud:spring-cloud-starter-config:${versions.springCloud}",
            springCloudConfigServer         : "org.springframework.cloud:spring-cloud-config-server:${versions.springCloud}",
            springCloudConfigClient         : "org.springframework.cloud:spring-cloud-config-client:${versions.springCloud}",

            // ----------------------------------------------------------
            // E. API GATEWAY & SERVİSLER ARASI İLETİŞİM
            // ----------------------------------------------------------
            springCloudGateway              : "org.springframework.cloud:spring-cloud-starter-gateway:${versions.springCloud}",
            springCloudStarterOpenFeign     : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}",

            // ----------------------------------------------------------
            // F. GÜVENLİK (SECURITY & OAUTH2)
            // ----------------------------------------------------------
            springSecurityConfig            : "org.springframework.boot:spring-boot-starter-security:${versions.springBoot}",
            springSecurityOAuth2ResourceServer: "org.springframework.boot:spring-boot-starter-oauth2-resource-server:${versions.springBoot}",
            springSecurityOAuth2Client      : "org.springframework.boot:spring-boot-starter-oauth2-client:${versions.springBoot}",
            keycloakAdminClient             : "org.keycloak:keycloak-admin-client:${versions.keycloakAdminClient}", // Keycloak Admin Client Tanımı

            // ----------------------------------------------------------
            // G. SİSTEM DİRENCİ (RESILIENCE4J)
            // ----------------------------------------------------------
            // Reactive (WebFlux/Gateway) için Circuit Breaker
            springCloudCircuitBreakerReactor: "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:${versions.springCloudCircuitBreaker}",

            // ----------------------------------------------------------
            // H. GELİŞTİRİCİ ARAÇLARI (UTILS)
            // ----------------------------------------------------------
            lombok                          : "org.projectlombok:lombok:${versions.lombok}",
            mapStruct                       : "org.mapstruct:mapstruct:$versions.mapStruct",
            mapStructProcessor              : "org.mapstruct:mapstruct-processor:$versions.mapStruct",
            hypersistenceUtils              : "io.hypersistence:hypersistence-utils-hibernate-63:${versions.hypersistenceUtils}",

            // ----------------------------------------------------------
            // I. AWS ÇÖZÜMLERİ
            // ----------------------------------------------------------
            // AWS SDK v2 S3 İstemcisi
            awsSdkS3                        : "software.amazon.awssdk:s3:${versions.awsSdkS3}",
            mapStructProcessor              : "org.mapstruct:mapstruct-processor:$versions.mapStruct",

            // I. MESAJLAŞMA (MESSAGING - RABBITMQ)
            springBootStarterAmqp           : "org.springframework.boot:spring-boot-starter-amqp:${versions.springBoot}",

            // J. BİLDİRİM VE ŞABLONLAR (NOTIFICATION & TEMPLATING)
            springBootStarterMail           : "org.springframework.boot:spring-boot-starter-mail:${versions.springBoot}",
            springBootStarterThymeleaf      : "org.springframework.boot:spring-boot-starter-thymeleaf:${versions.springBoot}",
            springBootStarterAmqp           : "org.springframework.boot:spring-boot-starter-amqp:${versions.springBoot}",

            // ----------------------------------------------------------
            // J. JSON VE SERIALIZATION
            // ----------------------------------------------------------
            jacksonDatatypeJsr310           : "com.fasterxml.jackson.datatype:jackson-datatype-jsr310",

            // --- K. GÖZLEMLEME (OBSERVABILITY) ---
            // 1. Actuator (Sağlık ve Metrikler)
            springBootStarterActuator       : "org.springframework.boot:spring-boot-starter-actuator:${versions.springBoot}",

            // 2. Prometheus (Metrik Formatlayıcı)
            micrometerRegistryPrometheus    : "io.micrometer:micrometer-registry-prometheus",

            // 3. Distributed Tracing (Eski adıyla Sleuth - Log Takibi)
            micrometerTracingBridgeBrave    : "io.micrometer:micrometer-tracing-bridge-brave",

            // 4. Zipkin Reporter (Trace'leri Zipkin'e göndermek için)
            zipkinReporterBrave             : "io.zipkin.reporter2:zipkin-reporter-brave"
    ]
}