server:
  port: 8080

spring:
  application:
    name: api-gateway

  # --- 1. GÜVENLİK (KEYCLOAK) ---
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/ecommerce-realm
            user-name-attribute: preferred_username
        registration:
          keycloak:
            provider: keycloak
            client-id: api-gateway-client
            client-secret: 7qH8b8TS5cbkEYtXxjA58ZHMrebsy4LF
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email, roles
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/ecommerce-realm/protocol/openid-connect/certs

  # --- 2. GATEWAY ROUTING ---
  cloud:
    gateway:
      default-filters:
        - TokenRelay

      routes:
        # --- PRODUCT SERVICE ---
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: productCircuitBreaker
                fallbackUri: forward:/fallback/product

        # --- USER SERVICE ---
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userCircuitBreaker
                fallbackUri: forward:/fallback/user

        # --- RECOMMENDATION SERVICE (YENİ) ---
        - id: recommendation-service
          uri: lb://recommendation-service
          predicates:
            - Path=/api/recommendations/**
          filters:
            - name: CircuitBreaker
              args:
                name: recommendationCircuitBreaker
                fallbackUri: forward:/fallback/recommendation

        # --- ORDER SERVICE ---
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderCircuitBreaker
                fallbackUri: forward:/fallback/order

# --- 3. EUREKA ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# --- 4. RESILIENCE4J (SİGORTA) AYARLARI ---
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

    instances:
      productCircuitBreaker:
        baseConfig: default
      userCircuitBreaker:
        baseConfig: default
      # Yeni eklenen instance:
      recommendationCircuitBreaker:
        baseConfig: default